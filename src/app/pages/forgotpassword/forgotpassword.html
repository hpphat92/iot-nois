<div class="auth-main">
    <div class="login-wrapper">
        <div class="bg-pic">
            <img class="img-background" alt="background" data-src="assets/img/background.jpg" data-src-retina="assets/img/background.jpg"
                src="assets/img/background.jpg">
            <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
                <h2 class="semi-bold text-white">IoT</h2>
                <p class="small">
                    Copyright Â© 2017.
                </p>
            </div>
        </div>
        <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
                <div class="v-align-middle text-center">
                    <img alt="logo" data-src="assets/img/logo.jpg" data-src-retina="assets/img/logo.jpg" height="128" src="assets/img/logo.jpg"
                        width="128">
                </div>
                <p class="p-t-35 p-b-15" translate>{{'forgotpassword.lblForgot'}}</p>
                <wizard #wizard navBarLayout="large-empty-symbols">
                    <wizard-step navigationSymbol="1">
                        <form [formGroup]="form" class="p-t-15">
                            <div class="form-group form-group-default" [ngClass]="{'has-error-auth': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                                <label translate>{{'forgotpassword.lblEmail'}}</label>
                                <div class="controls">
                                    <input class="form-control" [formControl]="email" type="email" translate placeholder="{{'forgotpassword.examEmail' | translate}}"
                                        autofocus autocomplete="off" pattern="^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                                </div>
                            </div>
                            <label class="error" *ngIf="(!email.valid && email.touched)" translate>{{'forgotpassword.emailReq'}}</label>
                            <p>Already have an account?
                                <a href=" #/login" routerlink="/login" translate>{{'forgotpassword.lblSignin'}}</a>
                            </p>
                            <div class="m-t-10 text-center">
                                <button class="btn btn-primary btn-cons" nextStep [disabled]="!form.valid || submitted" translate>{{'forgotpassword.submitValue'}}</button>
                            </div>
                        </form>
                    </wizard-step>
                    <wizard-step navigationSymbol="2" [canEnter]="canEnterStep2">
                        <form [formGroup]="formCode" class="p-t-15">
                            <div class="form-group form-group-default" [ngClass]="{'has-error-auth': (!code.valid && code.touched), 'has-success': (code.valid && code.touched)}">
                                <label translate>{{'forgotpassword.lblCode'}}</label>
                                <div class="controls">
                                    <input class="form-control" [formControl]="code" type="text" translate placeholder="{{'forgotpassword.examCode' | translate}}"
                                        autofocus autocomplete="off">
                                </div>
                            </div>
                            <label class="error" *ngIf="(!code.valid && code.touched)" translate>{{'forgotpassword.codeReq'}}</label>
                            <p>Already have an account?
                                <a href=" #/login" routerlink="/login" translate>{{'forgotpassword.lblSignin'}}</a>
                            </p>
                            <div class="m-t-10">
                                <button type="button" class="btn btn-secondary" previousStep>Back</button>
                                <button class="btn btn-primary btn-cons" nextStep [disabled]="!form.valid || submitted" translate>{{'forgotpassword.submitValue'}}</button>
                            </div>
                        </form>
                    </wizard-step>
                    <wizard-step navigationSymbol="3" [canEnter]="canEnterStep3">
                        <form [formGroup]="formFinish" class="p-t-15" (ngSubmit)="finish()">
                            <div class="form-group form-group-default" [ngClass]="{'has-error-auth': (!newPassword.valid && newPassword.touched), 'has-success': (newPassword.valid && newPassword.touched)}">
                                <label translate>{{'forgotpassword.lblNewPassword'}}</label>
                                <div class="controls">
                                    <input class="form-control" [formControl]="newPassword" type="password" translate placeholder="{{'forgotpassword.examPassword' | translate}}"
                                        autofocus autocomplete="off">
                                </div>
                            </div>
                            <label class="error" *ngIf="(!newPassword.valid && newPassword.touched)" translate>{{'forgotpassword.newPasswordReq'}}</label>
                            <p>Already have an account?
                                <a href=" #/login" routerlink="/login" translate>{{'forgotpassword.lblSignin'}}</a>
                            </p>
                            <div class="m-t-10">
                                <button type="button" class="btn btn-secondary" previousStep>Back</button>
                                <button class="btn btn-primary btn-cons" nextStep [disabled]="!form.valid || submitted" translate>{{'forgotpassword.submitValue'}}</button>
                            </div>
                        </form>
                    </wizard-step>
                </wizard>
            </div>
        </div>
    </div>
</div>
