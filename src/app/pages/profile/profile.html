<div class="row">
    <div class="col-md-3 form-group">
        <label for="exampleInputPassword1">Avatar</label>
        <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUploadCompleted)="onUploadCompleted($event)">
        </ba-picture-uploader>
    </div>
    <div class="col-md-9">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="p-t-15">
            <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label>Email</label>
                <input type="email" [formControl]="email" class="form-control border-radius-non" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    placeholder="Email">
                <label class="error m-t-10" *ngIf="(!email.valid && email.touched)">Email is required</label>
            </div>

            <div class="form-group">
                <label>First name</label>
                <input type="text" [formControl]="firstName" class="form-control border-radius-non" placeholder="firstName">
            </div>

            <div class="form-group">
                <label>Last name</label>
                <input type="text" [formControl]="lastName" class="form-control border-radius-non" placeholder="lastName">
            </div>

            <button class="btn btn-primary btn-with-icon btn-sm" type="submit" [disabled]="!form.valid || submitted">
                <i class="fa fa-floppy-o"></i>Save</button>
        </form>
    </div>
</div>
