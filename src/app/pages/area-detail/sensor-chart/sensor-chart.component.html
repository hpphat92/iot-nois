<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title"> {{sensor.name}} </h4>
        <button class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="sensor && sensor.sensorType.id == 0">
            <temp-humidity-chart [sensor]="sensor"></temp-humidity-chart>
        </ng-container>
        <ng-container *ngIf="sensor && sensor.sensorType.id != 0">
            <atmospheric-chart [sensor]="sensor"></atmospheric-chart>
        </ng-container>
    </div>
    <div class="modal-footer text-right">
        <button type="button" class="btn btn-cancel" (click)="closeModal()">Close</button>
    </div>
</div>
