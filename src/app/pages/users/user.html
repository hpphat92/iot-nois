<div class="col-md-12 row m-b-20">
    <button class="btn btn-primary btn-icon btn-xs" type="button" (click)="showModalAddUser()">
        <i class="ion-plus"></i> Add User
    </button>
</div>

<div *ngIf="!data?.users?.length" class="col-md-12 row" align="center" class="center">
    <h1>No data</h1>
</div>

<div *ngIf="data?.users?.length" class="col-md-12 row">
    <table class="table table-bordered table-hover table-condensed" [mfData]="data.users" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th style="width: 30%">
                    <mfDefaultSorter by="name">Email</mfDefaultSorter>
                </th>
                <th style="width: 30%">
                    <mfDefaultSorter by="email">First Name</mfDefaultSorter>
                </th>
                <th style="width: 30%">
                    <mfDefaultSorter by="email">Last Name</mfDefaultSorter>
                </th>
                <th style="width: 5%">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td align="left">{{item.email}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td align="center">
                    <a href="javascript:void(0)" (click)="showModalEditUser(item.id)">
                        <i class="ion-edit"></i>
                    </a>
                    <a class="m-l-8" href="javascript:void(0)" (click)="deleteUser(item.id)">
                        <i class="ion-trash-a"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="pull-right">
    <div class="row col-md-12 m-t-20 m-r-15">
        <ngb-pagination [collectionSize]="data.total" [(page)]="pagingInfo.pageIndex" [pageSize]="pagingInfo.pageSize" [rotate]="true"
            [ellipses]="false" [boundaryLinks]="true" (pageChange)="refreshData()"></ngb-pagination>
    </div>
</div>
