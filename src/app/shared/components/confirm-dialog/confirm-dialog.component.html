<div class="modal-nois">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer text-right">
      <button type="button" class="btn btn-cancel" (click)="activeModal.close()">{{btnCancel || 'Cancel'}}</button>
      <button class="btn btn-nois m-r-5" type="button" (click)="activeModal.close(true)">{{btnOk || 'Save'}}</button>
    </div>
  </div>
